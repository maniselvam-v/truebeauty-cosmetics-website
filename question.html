<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="question.css">
    <title>Customized Skincare Form</title>
</head>
<body>
    <div class="container">
        <h1>Customize Your Skincare</h1>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
            </select>

            <label for="skin-type">Skin Type</label>
            <select id="skin-type" name="skin-type" required>
                <option value="">Select</option>
                <option value="normal">Normal</option>
                <option value="dry">Dry</option>
                <option value="oily">Oily</option>
                <option value="combination">Combination</option>
                <option value="sensitive">Sensitive</option>
            </select>

            <label for="skin-concerns">Primary Skin Concerns</label>
            <textarea id="skin-concerns" name="skin-concerns" rows="4" required></textarea>

            <button type="submit" class="blue-button">Know Your Skin</button>
        </form>
    </div>
</body>
</html>
